    <script>
        function updateClock() {
            const now = new Date();
            const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const dateString = now.toLocaleDateString('es-ES', dateOptions);
            const timeString = now.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            const capitalizedDate = dateString.charAt(0).toUpperCase() + dateString.slice(1);

            const dateElement = document.getElementById('date-display');
            const timeElement = document.getElementById('time-display');

            if (dateElement) dateElement.textContent = capitalizedDate;
            if (timeElement) timeElement.textContent = timeString;
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Logic to handle "type" parameter
            const params = new URLSearchParams(window.location.search);
            const type = params.get('type');
            const titleElement = document.querySelector('h1');

            if (type === 'ejercicios') {
                titleElement.textContent = 'Ejercicios ğŸ“';
                document.title = 'Ejercicios - El Cuaderno de Ãfrica';
            } else if (type === 'resumenes') {
                titleElement.textContent = 'ResÃºmenes ğŸ“š';
                document.title = 'ResÃºmenes - El Cuaderno de Ãfrica';
            }

            // Actualizar enlaces para mantener el contexto "type"
            const links = document.querySelectorAll('.card-btn.subject');
            links.forEach(link => {
                const currentHref = link.getAttribute('href');
                if (currentHref && currentHref.includes('?')) {
                    // Si ya tiene parÃ¡metros (ej: asignatura=mates), aÃ±adimos type
                    link.href = `${currentHref}&type=${type || 'ejercicios'}`;
                } else if (currentHref) {
                    // Si no tiene, lo ponemos como primero
                    link.href = `${currentHref}?type=${type || 'ejercicios'}`;
                }
            });


            updateClock();
            setInterval(updateClock, 1000);
        });
    </script>
